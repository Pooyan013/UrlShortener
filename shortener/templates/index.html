{% extends 'base.html' %}

{% block content %}
<body>
  <center>
      <a class="title" href="#" style="text-decoration: none">
        <h1>کوتاه کننده لینک</h1>
      </a>
      <br />
      <form action="." method="POST" autocomplete="off">
        {%csrf_token%}
        <div>
          <input type="url" name="url" placeholder="لینک" required />
          <input
            type="text"
            name="slug"
            placeholder="آدرس دلخواه"
            style="margin-top: 10px"
          />
        </div>
        <br />
        <input type="submit" value="کوتاه کن" />
      </form>
      <br />
      <a href="{% url 'shortener:list'%}">لیست کوتاه شده ها</a>
      <br />
      <div id="response"></div>
    </center>
  </body>
   {% if messages %}
     <script>
        {% for message in messages %}
         {%if message.tags == "error" %}
            const notyf = new Notyf();
            notyf.console.error("{{message}}");
            {%else%}
            const notyf = new Notyf();
            notyf.console.success("{{message}}");
         {% endif %}
       {% endfor %}
     </script>
   {% endif %}
{% endblock %}
